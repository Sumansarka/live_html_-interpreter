<!DOCTYPE html>
<html>

<head>
    <title>live HTML interpiter</title>
</head>

<body style="background-color: rgb(184, 212, 131);">
    <p id="display" style="position: relative;top: 40px; left: 40px;">Display : </p><br />
    <textarea id="code" onkeyup="live()" onkeyup="save_undo()" placeholder="HTML Content" tabindex="2"
        spellcheck="false"
        style="width: 938px; height: 250px; position: relative;top: 300px; left: 200px; background-color: rgb(223, 209, 191);"></textarea>
    <script>
        function live() {
            let v = document.getElementById("code").value;
            if (v == "") {
                document.getElementById("display").innerHTML = "Type to print : ";
            } else {
                document.getElementById("display").innerHTML = v;
            }
        }
    </script>
</body>

</html>
